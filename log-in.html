<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma quante ne so?</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/custom.css">
</head>
<body>
    <div class="container d-flex align-items-center text-center justify-content-center vh-100 p0">
        <div id="bg" class="">
            <img src="img/logo_arternative.png">
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-primary">REGISTRATI PER INIZIARE!</h2>
            </div>
            <div class="col-1 col-md-4"></div>
            <div class="col-10 col-md-4">
                <form>
                    <div class="form-group dropdown">
                        <label for="exampleFormControlSelect1"></label>
                        <button id="options_button" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <span id="avatar-span">Scegli il tuo avatar</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="text-secondary dropdown-item"><img src="img/parmigiano.png" width="70" alt="icona_parmigiano">Parmesan</li>
                            <li class="text-secondary dropdown-item"><img src="img/museo_icona.png" width="70" alt="icona_museo">Museo</li>
                            <li class="text-secondary dropdown-item"><img src="img/prosciutto.png" width="70" alt="icona_prosciutto">Prosciutto</li>
                        </ul>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control border-secondary" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control border-secondary" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Associazione</label>
                        <select class="form-control border-secondary" id="exampleFormControlSelect1">
                        <option id="option">Associazione 1</option>
                        <option>Associazione 2</option>
                        <option>Associazione 3</option>
                        <option>Associazione 4</option>
                        <option>Associazione 5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary" href="#">Invia</button>
                </form>
            </div>
            <div class="col-1 col-md-4"></div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function()
        {
            $('.dropdown-item').click(function()
            {
                var img = $('<img />', { 
                                src: $(this).find('img').attr('src'),
                                width: '120',
                                alt: 'avatar'
                            });
                $('#avatar-span').html(img);

            })

        });
    </script>



</body>
</html>
